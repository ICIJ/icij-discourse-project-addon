<script type="text/discourse-plugin" version="0.8">
    const { registerUnbound } = require("discourse-common/lib/helpers");
    const headerAddonRoutes = ['group', 'topic']
    const container = Discourse.__container__;
    const route = container.lookup("route:application");
    let groupNames = []

    function collectGroupNames() {
      let gn = []
      // Collect from current group (if any)
      gn.push(route.controllerFor('group').get('model.name'))
      // Collect from current topic (if any)
      gn = gn.concat(route.controllerFor('topic').get('model.category.group_names') || [])
      // Return unique and non-nul values
      return _.chain(gn).compact().unique().value()
    }

    function collectGroupBio() {
      return route.controllerFor('group').get('model.bio_cooked')
    }

    api.decorateWidget("home-logo:after", helper => {

      helper.widget.appEvents.on('page:changed', ({ currentRouteName }) => {
        const routeBase = currentRouteName.split('.')[0]
        groupNames = headerAddonRoutes.indexOf(routeBase) > -1 ? collectGroupNames() : []
        helper.widget.scheduleRerender()
      });

      const items = _.map(groupNames, group_name => {
        const href = `/groups/${group_name.toLowerCase()}/categories`
        return helper.h('a.header-projects-item', { href }, group_name)
      });

      return helper.h('div.header-projects', items[0])
    });

    registerUnbound("project-category-link", function(topic) {
      const icij_group_names = container.lookup("site:main").get('icij_group_names')
      return !topic.category ? '' : new Handlebars.SafeString(topic.category.group_names.map(group_name => {
        // Only create link for ICIJ groups
        if ( icij_group_names.indexOf(group_name) > -1 ) {
          const href = Discourse.getURL(`/groups/${group_name.toLowerCase()}/categories`)
          return `<a href="${href}" class="project-category-link">${group_name}</a>`
        }
      }).join(' '));
    });
</script>

<script type='text/x-handlebars' data-template-name='list/topic-list-item.raw'>
  {{#if bulkSelectEnabled}}
    <td class="bulk-select">
      <input type="checkbox" class="bulk-select">
    </td>
  {{/if}}

  {{!--
    The `~` syntax strip spaces between the elements, making it produce
    `<a class=topic-post-badges>Some text</a><span class=topic-post-badges>`,
    with no space between them.
    This causes the topic-post-badge to be considered the same word as "text"
    at the end of the link, preventing it from line wrapping onto its own line.
  --}}
  <td class='main-link clearfix' colspan="{{titleColSpan}}">
    <span class='link-top-line'>
      {{~raw-plugin-outlet name="topic-list-before-status"}}
      {{~raw "topic-status" topic=topic}}
      {{~topic-link topic class="raw-link raw-topic-link"}}
      {{~#if topic.featured_link}}
        {{~topic-featured-link topic}}
      {{~/if}}
      {{~raw-plugin-outlet name="topic-list-after-title"}}
      {{~#if showTopicPostBadges}}
        {{~raw "topic-post-badges" unread=topic.unread newPosts=topic.displayNewPosts unseen=topic.unseen url=topic.lastUnreadUrl newDotText=newDotText}}
      {{~/if}}
    </span>

    {{project-category-link topic}}

    {{discourse-tags topic mode="list" tagsForUser=tagsForUser}}
    {{#if expandPinned}}
      {{raw "list/topic-excerpt" topic=topic}}
    {{/if}}
    {{raw "list/action-list" topic=topic postNumbers=topic.liked_post_numbers className="likes" icon="heart"}}
  </td>

  {{#unless hideCategory}}
    {{#unless topic.isPinnedUncategorized}}
      {{raw "list/category-column" category=topic.category}}
    {{/unless}}
  {{/unless}}

  {{#if showPosters}}
    {{raw "list/posters-column" posters=topic.posters}}
  {{/if}}

  {{raw "list/posts-count-column" topic=topic}}

  {{#if showParticipants}}
    {{raw "list/posters-column" posters=topic.participants}}
  {{/if}}

  {{#if showLikes}}
  <td class="num likes">
    {{#if hasLikes}}
      <a href='{{topic.summaryUrl}}'>
        {{number topic.like_count}} {{d-icon "heart"}}</td>
      </a>
    {{/if}}
  {{/if}}

  {{#if showOpLikes}}
  <td class="num likes">
    {{#if hasOpLikes}}
      <a href='{{topic.summaryUrl}}'>
        {{number topic.op_like_count}} {{d-icon "heart"}}</td>
      </a>
    {{/if}}
  {{/if}}

  <td class="num views {{topic.viewsHeat}}">{{number topic.views numberKey="views_long"}}</td>

  {{raw "list/activity-column" topic=topic class="num" tagName="td"}}
</script>
